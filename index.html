<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>BOOLZAP</title>
</head>
</head>
<body>
        <!-- GENERAL CONTAINER -->
    <div class="container-w-app bg-white">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <aside class="col-4 bord-black border-end d-flex flex-column">
                    <div class="row">
                        <div class="col-6 bord-black d-flex align-items-center p-3">
                            <img class="w-25 rounded-circle me-2" src="./img/avatar_io.jpg" alt="Federico Trimarco">
                            <h4>Federico Trimarco</h3>
                        </div>
                        <div class="text-black-50 col-6 bord-black d-flex justify-content-end align-items-center">
                            <i class="fs-4 fas fa-circle-notch"></i>
                            <i class="fs-4 mx-4 fas fa-comment-alt"></i>
                            <i class="fs-4 fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="row notifications">
                        <div class="col-12 d-flex align-items-center bord-black p-3">
                            <i class="bg-light rounded-circle fs-2 fas fa-bell-slash"></i>
                            <div class="ms-2 notification-text-icon">
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <a href="#" class="text-black-50 fw-bolder">attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
                    <div class="row search">
                        <div class="col-12 bord-black p-2 d-flex">
                            <button class="bg-white border border-1"><i class="fas fa-search"></i></button>
                            <input type="text" placeholder="cerca e inizia una nuova chat" class="border border-1 flex-grow-1 bg-white">
                        </div>
                    </div>
                    <div class="row users flex-grow-1 flex-column flex-grow-1">
                        <div v-for="(contact, index) in contacts" class="col-12 bord-black border-bottom d-flex align-items-center p-3">
                            <img class="rounded-circle me-3" :src="`./img/avatar${contact.avatar}.jpg`" alt="Federico Trimarco">
                            <h4>{{contact.name}}</h3>
                        </div>
                    </div>
                    
                </aside>
                <section class="col-8 bord-black d-flex flex-column h-100">
                    <header class="row">
                        <div class="col-3 bord-black d-flex align-items-center p-3">
                            <img class="w-25 rounded-circle me-2" src="./img/avatar_1.jpg" alt="Michele">
                            <h4>Michele</h4>
                        </div>
                        <div class="col-9 text-black-50 bord-black d-flex justify-content-end align-items-center">
                            <i class="fs-4 fas fa-search"></i>
                            <i class="fs-4 mx-4 fas fa-paperclip"></i>
                            <i class="fs-4 fas fa-ellipsis-v"></i>
                        </div>
                    </header>
                    <main class="row bord-black flex-grow-1 overflow-auto chat">
                        <div>
                            
                          
                        </div>
                    </main>
                    <footer class="row bord-black ">
                        <div class="col-12 flex-shrink-1 footer-message">
                            <div class="row">
                                <div class="col-2 bord-black">
                                    wfwfwfwfw
                                </div>
                                <div class="col-8 bord-black">
                                    wfwfwfwfw
                                </div>
                                <div class="col-2 bord-black">
                                    wfwfwfwfw
                                </div>
                            </div>
                        </div>
                    </footer>
                </section>
            </div>
        </div>
        
    </div>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
